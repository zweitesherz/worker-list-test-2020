<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Worker list</title>
</head>
    <body>

        <div class="col-9 mx-auto border border-dark d-table flex-column vh-100 main">

            <div class="row">
                <div class="col">
                    <p class="text-center bg-info">Сотрудники компании</p>
                </div>
            </div>

            <form>
                <div class="form-group">
                    <label for="example-text-input" class="col-xs-2 col-form-label">ФИО</label>
                    <div class="col-xs-10">
                        <input class="form-control" type="text" value="" id="example-text-input" placeholder="Фамилия Имя Отчество">
                    </div>
                </div>

                <div class="form-group">
                    <label for="disabledSelect">Должность</label>
                    <select id="disabledSelect" class="form-control">
                        <option>HR</option>
                        <option>Технический писатель</option>
                        <option>Frontend-разработчик</option>
                        <option>Дизайнер</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="example-date-input" class="col-xs-2 col-form-label">Дата рождения</label>
                    <div class="col-xs-10">
                        <input class="form-control" type="date" value="1990-08-19" id="example-date-input">
                    </div>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        жен
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                       муж
                    </label>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Уволен
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Добавить</button>
                        <button type="submit" class="btn btn-primary">Удалить</button>
                    </div>
                </div>
            </form>

            <div class="container-fluid d-flex flex-column flex-grow-1">
                <div class="row flex-grow-1">

                        <div class="col bg-info overflow-auto">
                            <div class="container-fluid-lg-12 container-fluid-md-12 mt-3">
                                <label class="form-check-label container-fluid">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>

                                        <div class="col bg-white mt-1">Имя</div>
                                        <div class="col bg-white mt-1">Специальность</div>
                                        <div class="col bg-white mt-1">Дата</div>
                                        <div class="col bg-white mt-1">Пол</div>
                                        <div class="col bg-white mt-1">Уволен</div>
                                </label>
                            </div>
                        </div>

                    <section class="col-6 bg-info border border-dark ">


                        <form>
                            <div class="form-group">
                                <label for="example-text-input" class="col-xs-2 col-form-label">ФИО</label>
                                <div class="col-xs-10">
                                    <input class="form-control" type="text" value="" id="example-text-input" placeholder="Фамилия Имя Отчество">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="disabledSelect">Должность</label>
                                <select id="disabledSelect" class="form-control">
                                    <option>HR</option>
                                    <option>Технический писатель</option>
                                    <option>Frontend-разработчик</option>
                                    <option>Дизайнер</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="example-date-input" class="col-xs-2 col-form-label">Дата рождения</label>
                                <div class="col-xs-10">
                                    <input class="form-control" type="date" value="1990-08-19" id="example-date-input">
                                </div>
                            </div>

                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    жен
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    муж
                                </label>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                                        <label class="form-check-label" for="gridCheck1">
                                            Уволен
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Редактировать</button>
                                </div>
                            </div>
                        </form>

                    </section>
                </div>
            </div>
        </div>
    </body>
</html>
