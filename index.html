<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Worker list</title>
</head>
    <body>

        <div class="col-9 mx-auto border border-dark d-flex flex-column vh-100 main">

            <div class="row">
                <div class="col">
                    <p class="text-center bg-info">Сотрудники компании</p>
                </div>
            </div>

            <form>
                <div class="form-group">
                    <label for="example-text-input" class="col-xs-2 col-form-label">ФИО</label>
                    <div class="col-xs-10">
                        <input class="form-control" type="text" value="Фамилия Имя Отчество" id="example-text-input">
                    </div>
                </div>

                <div class="form-group">
                    <label for="disabledSelect">Disabled select menu</label>
                    <select id="disabledSelect" class="form-control">
                        <option>Disabled select1</option>
                        <option>Disabled select2</option>
                        <option>Disabled select3</option>
                        <option>Disabled select4</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="example-date-input" class="col-xs-2 col-form-label">Дата рождения</label>
                    <div class="col-xs-10">
                        <input class="form-control" type="date" value="1990-08-19" id="example-date-input">
                    </div>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        жен
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                       муж
                    </label>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Уволен
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Добавить</button>
                        <button type="submit" class="btn btn-primary">Удалить</button>
                    </div>
                </div>
            </form>

            <div class="container-fluid d-flex flex-column flex-grow-1">
                <div class="row flex-grow-1">
                    <section class="col-6 bg-info border border-dark workers"></section>
                    <section class="col-6 bg-info border border-dark"></section>
                </div>
            </div>
        </div>
    </body>
</html>
